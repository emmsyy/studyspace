<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Mode Study Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>Study Timer</h1>

    <div class="mode-selector">
      <button onclick="setMode('pomodoro')">Pomodoro</button>
      <button onclick="setMode('countdown')">Timer</button>
      <button onclick="setMode('stopwatch')">Stopwatch</button>
      <button onclick="setMode('clock')">Clock</button>
    </div>

    <div id="display">25:00</div>

    <div id="countdownInputContainer" style="display:none;">
      <input id="countdownInput" type="number" min="1" placeholder="Minutes" />
    </div>

    <div id="controls">
      <button id="startBtn" onclick="startTimer()">Start</button>
      <button id="stopBtn" onclick="stopTimer()">Stop</button>
      <button id="resetBtn" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="sidebar">
    <button onclick="toggleGallery()">Gallery</button>
    <div id="galleryPanel">
      <div class="image-options">
        <img src="https://media.giphy.com/media/l0HlQ7LRalGf3n5o4/giphy.gif" onclick="selectBackground(this.src)" />
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" onclick="selectBackground(this.src)" />
        <img src="https://media.giphy.com/media/3o7abAhvUQW8cTzC3O/giphy.gif" onclick="selectBackground(this.src)" />
      </div>
      <button onclick="confirmBackground()">Confirm</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
